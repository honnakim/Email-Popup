<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Email Pop Up</title>
</head>
<body>
    <div class="container" id="popup-container">
        <div class="row popup-wrapper">
            <div class="four columns" id="email-form-column">
                <div class="u-full-width">
                    <h1>Join Us</h1>
                    <p>Be a part of the experience, be a part of the change, be Us. Keep up with the latest and the greatest.</p>
                    <form>
                        <div class="row">
                            <div class="six columns">
                                <label for="first-name">First Name</label>
                                <input type="text" class="u-full-width" placeholder="First Name" id="first-name">
                            </div>
                            <div class="six columns">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="u-full-width" placeholder="Last Name" id="last-name">
                            </div>
                            <div class="row">
                                <label for="email">Email</label>
                                <input type="email" class="u-full-width" placeholder="Email" id="email">
                            </div>
                            <div class="row">
                                <input type="submit" class="button">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
